      display: flex;

      height: 48px;

    }

    .editor {
      flex: 1;
      padding: 28px 20px;
      overflow-y: auto;
    }

      width: 100%;
      border: none;
      font-size: 1.2rem;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 20px;
      outline: none;
      background: transparent;
      color: var(--text-dark);

      color: var(--text-muted);

      width: 100%;
      min-height: 60vh;
      border: none;
      resize: none;
      font-size: 1rem;
      line-height: 1.75;
      outline: none;
      font-family: 'Inter', sans-serif;
      background: transparent;
      color: var(--text-dark);

      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      font-size: 0.8rem;

      cursor: pointer;
      color: var(--accent-violet);

      position: fixed;
      bottom: -100%;
      left: 0;
      width: 100%;
      max-width: 900px;
      background: var(--paper-light);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-shadow: 0 -20px 60px rgba(0,0,0,0.25);
      padding: 24px 20px;
      transition: bottom 0.35s ease;
    }

    .thinking-panel.open {
      bottom: 0;
    }

    .thinking-panel h3 {
      font-family: 'Poppins', sans-serif;
      margin-top: 0;
    }

    .thinking-panel label {
      display: block;
      margin-top: 18px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

      width: 100%;
      min-height: 80px;
      margin-top: 6px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      resize: vertical;
      font-family: 'Inter', sans-serif;

  genreList.innerHTML = "";

  Object.entries(genreRhythms).forEach(([genre, rhythms]) => {
    const block = document.createElement("div");
    block.className = "genre-item";

    const title = document.createElement("h4");
    title.textContent = genre;

    const list = document.createElement("ul");

    rhythms.forEach(structure => {

  btn.textContent = structure.title;
  btn.style.display = "block";
  btn.style.width = "100%";
  btn.style.margin = "8px 0";
  btn.style.padding = "10px";
  btn.style.borderRadius = "10px";
  btn.style.border = "1px solid #ddd";
  btn.style.background = "#fff";
  btn.style.cursor = "pointer";
  btn.style.textAlign = "left";

  btn.onclick = () => {
    showStructure(structure);

  list.appendChild(btn);
});

    block.appendChild(title);
    block.appendChild(list);
    genreList.appendChild(block);
  });
}
