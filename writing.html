<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geerdyverse — Writing Galaxy</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Poppins:wght@500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at center, #060b06, #020402 70%);
      overflow: hidden;
      color: #eafff3;
    }

    /* =========================
       Writing Galaxy Core
    ========================= */

    .writing-universe {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        
        /* SPACE BACKGROUND */
        
        background: radial-gradient(
            circle at center,
            #020402 0%,
            #010201 60%,
            #000000 100%
            );
        }



    .milky-galaxy {
      position: relative;
      width: 620px;
      height: 420px;
      border-radius: 50%;
      transform: rotate(-12deg);
      z-index: 3;
      pointer-events: auto;

      background:
      radial-gradient(circle at center,
      #f2f1dc 0%,
      #c9c89a 18%,
      #8fa86a 38%,
      #4f6f3a 55%,
      #2f4f1f 70%,
      #020402 100%
      );



      box-shadow:
      0 0 60px rgba(143,168,106,0.35),
      0 0 140px rgba(79,111,58,0.25),
      inset 0 0 60px rgba(255,255,255,0.04);


      animation: galaxyDrift 60s linear infinite;
    }

    @keyframes galaxyDrift {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* =========================
       Milky Way Spiral Band
    ========================= */

    .spiral-band {
      position: absolute;
      inset: -15%;
      border-radius: 50%;
      z-index: 4;

      background:
      conic-gradient(
        from 0deg,
        rgba(201,200,154,0.0) 0deg,
        rgba(201,200,154,0.25) 40deg,
        rgba(201,200,154,0.0) 90deg,
        rgba(201,200,154,0.3) 140deg,
        rgba(201,200,154,0.0) 200deg,
        rgba(201,200,154,0.28) 260deg,
        rgba(201,200,154,0.0) 320deg,
        rgba(201,200,154,0.25) 360deg
  );
      mask-image: radial-gradient(
        ellipse at center,
        transparent 20%,
        black 35%,
        black 75%,
        transparent 95%
        );


      filter: blur(8px);
      animation: spiralSpin 140s linear infinite;
    }

    @keyframes spiralSpin {
        from {
            transform: rotate(0deg) scaleY(0.75);
        }
        to {
            transform: rotate(-360deg) scaleY(0.75);
        }
    }


    /* =========================
       Stars
    ========================= */

    .star {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: #eafff3;
      box-shadow: 0 0 10px rgba(234,255,243,0.9);
      transform-origin: center;
      animation: starOrbit linear infinite;
      z-index: 5;
    }

    @keyframes starOrbit {
        from {
            transform:
            rotate(0deg)
            translateX(var(--radius))
            scaleY(0.75);
        }
        to {
            transform:
            rotate(360deg)
            translateX(var(--radius))
            scaleY(0.75);
        }
    }


    /* =========================
       Quill Star (Special)
    ========================= */

    .star.quill {
      width: 12px;
      height: 12px;
      background: radial-gradient(circle,
        #ffffff 0%,
        #eafff3 30%,
        #8fa86a 60%,
        #4f6f3a 100%
      );

      box-shadow:
        0 0 18px rgba(234,255,243,1),
        0 0 40px rgba(143,168,106,0.9),
        0 0 80px rgba(79,111,58,0.6);

      cursor: pointer;
      pointer-events: auto;
      animation-duration: 22s !important;
    }

    .star.quill::after {
      content: "QUILL";
      position: absolute;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Poppins', sans-serif;
      font-size: 0.65rem;
      letter-spacing: 0.15em;
      color: #eafff3;
      opacity: 0.8;
      white-space: nowrap;
    }

    /* =========================
       Mobile Scaling
    ========================= */

    @media (max-width: 768px) {
      .milky-galaxy {
        width: 420px;
        height: 420px;
      }
    }

    /* Disable clicks everywhere by default */
.milky-galaxy,
.spiral-band,
.star {
  pointer-events: none;
}

/* Enable click ONLY for Quill */
.star.quill {
  cursor: pointer;
  z-index: 5;
}

/* Freeze Quill orbit on hover so it can be clicked */
.star.quill:hover {
  animation-play-state: paused;
  transform: scale(1.4);
}

.star.quill:focus {
  animation-play-state: paused;
  transform: scale(1.4);
}

/* =========================
   Quill Click Hitbox
========================= */

.quill-hitbox {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 80px;
  height: 80px;
  transform-origin: center;
  transform:
    translate(-50%, -50%)
    rotate(var(--angle, 0deg))
    translateX(var(--radius));
  border-radius: 50%;
  cursor: pointer;
  z-index: 10;
  pointer-events: auto;
}

/* Pause orbit when hovering the hitbox */
.quill-hitbox:hover .star.quill {
  animation-play-state: paused;
  transform: scale(1.4);
}

/* Mobile tap safety */
.quill-hitbox:active .star.quill {
  animation-play-state: paused;
  transform: scale(1.4);
}

/* =========================
   Deep Space Starfield
========================= */

/* Far stars */
.writing-universe::before {
  content: "";
  position: absolute;
  inset: 0;
  z-index: 0;
  pointer-events: none;

  background-image:
    radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,0.6), transparent),
    radial-gradient(1px 1px at 30% 80%, rgba(255,255,255,0.4), transparent),
    radial-gradient(1px 1px at 50% 40%, rgba(255,255,255,0.5), transparent),
    radial-gradient(1px 1px at 70% 10%, rgba(255,255,255,0.3), transparent),
    radial-gradient(1px 1px at 90% 60%, rgba(255,255,255,0.45), transparent),
    radial-gradient(1px 1px at 20% 50%, rgba(255,255,255,0.35), transparent),
    radial-gradient(1px 1px at 80% 80%, rgba(255,255,255,0.4), transparent);

  background-size: 220px 220px;
  opacity: 0.6;
}

/* Near stars (slight drift) */
.writing-universe::after {
  content: "";
  position: absolute;
  inset: 0;
  z-index: 1;
  pointer-events: none;

  background-image:
    radial-gradient(2px 2px at 15% 30%, rgba(234,255,243,0.8), transparent),
    radial-gradient(2px 2px at 45% 70%, rgba(234,255,243,0.6), transparent),
    radial-gradient(2px 2px at 65% 20%, rgba(234,255,243,0.7), transparent),
    radial-gradient(2px 2px at 85% 50%, rgba(234,255,243,0.65), transparent),
    radial-gradient(2px 2px at 35% 10%, rgba(234,255,243,0.5), transparent);

  background-size: 300px 300px;
  opacity: 0.7;

  animation: starDrift 180s linear infinite;
}

@keyframes starDrift {
  from {
    transform: translate(0, 0);
  }
  to {
    transform: translate(-120px, -200px);
  }
}

/* =========================
   Alien Entry Ship
========================= */

.gate-ship {
  position: absolute;
  left: 18%;
  top: 55%;
  transform: translate(-50%, -50%);
  z-index: 20;
  text-align: center;
  pointer-events: auto;
}

/* Core */
.ship-core {
  position: relative;
  width: 70px;
  height: 70px;
  background: linear-gradient(145deg, #7df9ff, #6a5cff);
  transform: rotate(45deg);
  box-shadow:
    0 0 30px rgba(125,249,255,0.8),
    0 0 80px rgba(106,92,255,0.6);
  animation: shipHover 5s ease-in-out infinite;
}

/* Wings */
.wing {
  position: absolute;
  width: 60px;
  height: 14px;
  background: linear-gradient(to right, transparent, #7df9ff);
  top: 50%;
  transform: translateY(-50%);
  opacity: 0;
}

/* Wing positions */
.wing.left {
  right: 100%;
}

.wing.right {
  left: 100%;
  transform: translateY(-50%) scaleX(-1);
}

/* Panel */
.ship-panel {
  margin-top: 18px;
  background: rgba(0,0,0,0.6);
  padding: 14px 18px;
  border-radius: 14px;
  font-size: 0.8rem;
}

.ship-panel button {
  margin: 8px 6px 0;
  padding: 6px 14px;
  background: #7df9ff;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 600;
}

/* Hover float */
@keyframes shipHover {
  0%,100% { transform: translateY(0) rotate(45deg); }
  50% { transform: translateY(-10px) rotate(45deg); }
}

/* =========================
   YES → Wings + Fly In
========================= */

.gate-ship.launch .wing {
  opacity: 1;
  animation: wingOpen 0.6s ease-out forwards;
}

@keyframes wingOpen {
  from { width: 0; }
  to { width: 60px; }
}

.gate-ship.launch {
  animation: shipEnter 1.6s ease-in forwards;
}

@keyframes shipEnter {
  to {
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%) scale(0.2);
    opacity: 0;
  }
}

/* =========================
   Pen Name Authorization UI
========================= */

.pen-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.75);
  backdrop-filter: blur(6px);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.pen-panel {
  background: radial-gradient(
    circle at top,
    #101820,
    #020402
  );
  border-radius: 20px;
  padding: 28px 34px;
  width: 300px;
  text-align: center;

  box-shadow:
    0 0 40px rgba(125,249,255,0.4),
    0 0 120px rgba(106,92,255,0.3);
}

.pen-panel h3 {
  font-family: 'Poppins', sans-serif;
  margin-bottom: 8px;
}

.pen-panel p {
  font-size: 0.8rem;
  opacity: 0.8;
  margin-bottom: 14px;
}

.pen-panel input {
  width: 100%;
  padding: 10px 14px;
  border-radius: 14px;
  border: none;
  outline: none;
  margin-bottom: 14px;

  background: rgba(255,255,255,0.08);
  color: #eafff3;
  text-align: center;
  font-size: 0.85rem;
}

.pen-panel button {
  padding: 8px 22px;
  border-radius: 16px;
  border: none;
  cursor: pointer;
  font-weight: 600;

  background: linear-gradient(
    135deg,
    #7df9ff,
    #6a5cff
  );
  color: #000;
}
  </style>
</head>

<body>

<div class="writing-universe">
    <!-- Entry Ship -->
<div class="gate-ship" id="gateShip">
  <div class="ship-core">
    <span class="wing left"></span>
    <span class="wing right"></span>
  </div>

  <div class="ship-panel">
    <p>Traveler, do you wish to enter the Writing Galaxy?</p>
    <button onclick="enterGalaxy()">YES</button>
    <button onclick="exitGalaxy()">NO</button>
  </div>
</div>
  <div class="milky-galaxy">
    <div class="spiral-band"></div>

    <!-- Normal stars -->
    <span class="star" style="--radius: 180px; animation-duration: 40s;"></span>
    <span class="star" style="--radius: 240px; animation-duration: 55s;"></span>
    <span class="star" style="--radius: 300px; animation-duration: 70s;"></span>
    <span class="star" style="--radius: 360px; animation-duration: 90s;"></span>
    <span class="star" style="--radius: 420px; animation-duration: 120s;"></span>

    <!-- Quill Star -->
     <div class="quill-hitbox" onclick="enterQuill()">
        <span class="star quill" style="--radius: 260px;"></span>
    </div>

  </div>

    </div>

</div>

<script>

  function enterGate() {
    document.querySelector('.login-overlay').style.display = 'flex';
  }

  function fakeLogin() {
    writingAccessGranted = true;
    document.querySelector('.login-overlay').remove();
    alert("Access granted. You may explore the galaxy.");
  }

  function enterQuill() {
    if (!writingAccessGranted) {
      alert("Authorization required before accessing the Writing System.");
      return;
    }
    window.location.href = "writing-system.html";
  }

let writingAccessGranted = false;
let penName = "";

function enterGalaxy() {
  const ship = document.getElementById("gateShip");
  const panel = ship.querySelector(".ship-panel");

  // 1️⃣ Instantly hide YES / NO
  panel.style.opacity = "0";
  panel.style.pointerEvents = "none";

  // 2️⃣ Launch ship
  ship.classList.add("launch");

  // 3️⃣ After ship reaches center → ask pen name
  setTimeout(() => {
    document.getElementById("penOverlay").style.display = "flex";
  }, 1400); // matches ship fly-in
}

function exitGalaxy() {
  window.location.href = "universe.html";
}

function authorizePen() {
  const input = document.getElementById("penNameInput");
  const name = input.value.trim();

  if (!name) {
    alert("A pen name is required to proceed.");
    return;
  }

  penName = name;
  writingAccessGranted = true;

  document.getElementById("penOverlay").style.display = "none";

  // Save pen name for the profile page
  localStorage.setItem("penName", penName);

  // Go to profile
  setTimeout(() => {
    window.location.href = "profile.html";
  }, 300);
}
</script>

<!-- Login Overlay -->
<div class="login-overlay" style="display:none;">
  <div class="login-panel">
    <h3>Identity Required</h3>
    <p>Authorize your presence in this galaxy.</p>
    <button onclick="fakeLogin()">Authorize</button>
  </div>
</div>

<!-- Pen Name Authorization Overlay -->
<div class="pen-overlay" id="penOverlay">
  <div class="pen-panel">
    <h3>Identity Verification</h3>
    <p>Declare your pen name, traveler.</p>

    <input
      type="text"
      id="penNameInput"
      placeholder="Your Pen Name"
      maxlength="24"
    />

    <button onclick="authorizePen()">Authorize</button>
  </div>
</div>

</body>

</html>
