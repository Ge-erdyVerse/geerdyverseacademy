<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Creator Starship — Profile</title>

<style>
/* =====================================================
   GLOBAL
===================================================== */
body {
  margin: 0;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  color: #eafff3;
  background: #000;
  background-image:
    radial-gradient(circle 1px at 20% 30%, rgba(255,255,255,0.4) 0px, transparent 2px),
    radial-gradient(circle 1px at 80% 70%, rgba(255,255,255,0.35) 0px, transparent 2px),
    radial-gradient(circle 1px at 40% 90%, rgba(255,255,255,0.25) 0px, transparent 2px),
    radial-gradient(circle 1px at 70% 20%, rgba(255,255,255,0.3) 0px, transparent 2px);
  background-size: cover;
}

/* Scanlines */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.015) 0,
    rgba(255,255,255,0.015) 2px,
    transparent 3px,
    transparent 6px
  );
  z-index: 1000;
}

/* =====================================================
   COCKPIT FRAME
===================================================== */
.cockpit {
  position: fixed;
  inset: 0;
  z-index: 3;

  background:
    linear-gradient(#0a0d0a, #040604) padding-box,
    linear-gradient(135deg, rgba(143,168,106,0.3), transparent) border-box;

  border: 36px solid transparent;
  border-radius: 26px;

  box-shadow:
    inset 0 0 80px rgba(0,0,0,0.8),
    inset 0 0 40px rgba(143,168,106,0.15),
    0 0 40px rgba(0,0,0,0.8);
}

/* =====================================================
   IDENTITY MODULE
===================================================== */
.identity-module {
  position: fixed;
  top: 140px;
  left: 40px;
  width: 200px;

  padding: 18px;
  border-radius: 18px;

  background: rgba(0,0,0,0.45);
  border: 1px solid rgba(143,168,106,0.45);
  backdrop-filter: blur(6px);

  box-shadow:
    0 0 20px rgba(143,168,106,0.3),
    inset 0 0 20px rgba(143,168,106,0.15);

  z-index: 10;
}

.identity-module h2 {
  margin: 0;
  font-size: 1.2rem;
  margin-bottom: 4px;
}

.identity-module p {
  margin: 2px 0;
  font-size: 0.85rem;
  opacity: 0.85;
}

/* XP Reactor (dynamic) */
.reactor {
  margin: 14px auto;
  width: 90px;
  height: 90px;
  border-radius: 50%;
  background: conic-gradient(
    rgba(143,168,106,0.8) 0%,
    rgba(143,168,106,0.15) 0%
  );
  border: 4px solid rgba(143,168,106,0.45);
  position: relative;
  box-shadow: 0 0 14px rgba(143,168,106,0.3);
}

.reactor::after {
  content: "";
  position: absolute;
  inset: 6px;
  border-radius: 50%;
  background: rgba(143,168,106,0.25);
  box-shadow: inset 0 0 12px rgba(143,168,106,0.5);
}

/* =====================================================
   HOLO HEADER
===================================================== */
.profile-holo {
  position: fixed;
  top: 38px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
  text-align: center;
  text-shadow: 0 0 14px rgba(143,168,106,0.9);
}

.profile-holo h1 {
  margin: 0;
  font-size: 2.6rem;
}

.profile-holo p {
  margin: 5px 0;
  opacity: 0.8;
}

/* =====================================================
   NAV TABS
===================================================== */
.nav-tabs {
  position: fixed;
  top: 118px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 16px;
  z-index: 10;
}

.nav-tabs button {
  padding: 10px 22px;
  border-radius: 20px;

  background: rgba(60,80,55,0.45);
  color: #eafff3;
  border: 1px solid rgba(143,168,106,0.5);

  backdrop-filter: blur(6px);
  cursor: pointer;
  transition: 0.25s;
}

.nav-tabs button:hover {
  background: rgba(143,168,106,0.85);
  transform: translateY(-2px);
}

/* =====================================================
   FEED SCREEN
===================================================== */
.feed-screen {
  position: fixed;
  top: 178px;
  left: 50%;
  transform: translateX(-50%);
  width: min(85%, 1020px);
  height: calc(100% - 280px);

  z-index: 9;

  padding: 26px;

  background: rgba(10,14,10,0.35);
  border: 1px solid rgba(143,168,106,0.3);
  border-radius: 20px;

  box-shadow:
    0 0 30px rgba(143,168,106,0.25),
    inset 0 0 20px rgba(143,168,106,0.15);

  overflow-y: auto;
}

/* Posts */
.post {
  background: rgba(20,26,18,0.5);
  padding: 18px;
  border-radius: 14px;
  border: 1px solid rgba(143,168,106,0.4);
  margin-bottom: 18px;
  box-shadow: 0 0 14px rgba(143,168,106,0.25);
}

.post h2 {
  margin: 0 0 6px;
  font-size: 1.4rem;
}

.post small {
  opacity: 0.6;
  display: block;
  margin-bottom: 10px;
}

/* =====================================================
   RIGHT CONSOLE
===================================================== */
.side-console {
  position: fixed;
  right: 38px;
  top: 160px;
  width: 165px;

  background: rgba(0,0,0,0.45);
  padding: 18px;
  border-radius: 18px;

  border: 1px solid rgba(143,168,106,0.45);
  backdrop-filter: blur(6px);
  z-index: 10;

  box-shadow:
    0 0 20px rgba(143,168,106,0.3),
    inset 0 0 20px rgba(143,168,106,0.15);
}

.side-console button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 14px;

  background: rgba(143,168,106,0.25);
  border: 1px solid rgba(143,168,106,0.45);
  color: #eafff3;

  cursor: pointer;
  transition: 0.25s;
}

.side-console button:hover {
  background: rgba(143,168,106,0.7);
}

/* =====================================================
   SHIP STATUS PANEL
===================================================== */
.ship-status {
  position: fixed;
  left: 40px;
  bottom: 40px;
  width: 220px;

  padding: 14px;
  border-radius: 14px;

  background: rgba(0,0,0,0.45);
  border: 1px solid rgba(143,168,106,0.45);
  backdrop-filter: blur(6px);

  box-shadow:
    0 0 20px rgba(143,168,106,0.25),
    inset 0 0 20px rgba(143,168,106,0.15);

  z-index: 12;
}

.ship-status p {
  margin: 2px 0;
  font-size: 0.82rem;
  opacity: 0.85;
}

/* =====================================================
   MOBILE FIXES
===================================================== */
@media (max-width: 768px) {
  .identity-module, .ship-status { display: none; }
  .side-console {
    width: 75%;
    right: 50%;
    transform: translateX(50%);
    bottom: 22px;
    top: auto;
  }
  .profile-holo h1 { font-size: 1.9rem; }
}
</style>
</head>

<body>

<div class="cockpit"></div>

<!-- IDENTITY MODULE -->
<div class="identity-module">
  <h2 id="penName">Traveler</h2>
  <p id="rankText">Rank: Apprentice Scribe</p>
  <div class="reactor" id="xpReactor"></div>
  <p>System: Writing Galaxy</p>
  <p id="logCount">Log Entries: 0</p>
</div>

<!-- HEADER -->
<div class="profile-holo">
  <h1 id="penNameHeader"></h1>
  <p>Writer of the Geerdyverse</p>
</div>

<!-- NAV BAR -->
<div class="nav-tabs">
  <button>Feed</button>
  <button>Writing</button>
  <button>Film</button>
  <button>Games</button>
  <button>About</button>
</div>

<!-- FEED -->
<div class="feed-screen" id="feed"></div>

<!-- RIGHT CONSOLE -->
<div class="side-console">
  <button onclick="openQuill()">Open Quill</button>
  <button id="addPostBtn">Create Log Entry</button>
  <button>Star Map</button>
  <button>Solar System</button>
  <button>Edit Profile</button>
</div>

<!-- SHIP STATUS -->
<div class="ship-status">
  <p><strong>SHIP STATUS</strong></p>
  <p id="cpuLoad">CPU Load: 0%</p>
  <p id="dataVault">Data Vault: 0 TB</p>
  <p id="orbit">Orbit: Core System</p>
  <p id="stardate">Stardate: --.--.--</p>
</div>

<script>
/* ======================================================
   DYNAMIC SYSTEM
======================================================*/

// Load name
const name = localStorage.getItem("penName") || "Traveler";
document.getElementById("penNameHeader").textContent = name;
document.getElementById("penName").textContent = name;

// Load logs
let logs = JSON.parse(localStorage.getItem("logs")) || [];

// RANK LOGIC
function getRank(count) {
  if (count <= 2) return "Apprentice Scribe";
  if (count <= 6) return "Lore Engineer";
  if (count <= 12) return "Star Bard";
  return "Navigator of Worlds";
}

// Generate random coords
function coords() {
  return (
    Math.floor(Math.random()*90+10) + "." +
    Math.floor(Math.random()*90+10) + "." +
    Math.floor(Math.random()*90+10)
  );
}

// Update identity + XP + rank
function updateIdentity() {
  const count = logs.length;

  document.getElementById("logCount").textContent =
    "Log Entries: " + count;

  document.getElementById("rankText").textContent =
    "Rank: " + getRank(count);

  // XP system
  let percent = Math.min(count * 8, 100);
  document.getElementById("xpReactor").style.background =
    `conic-gradient(
      rgba(143,168,106,0.8) ${percent}%,
      rgba(143,168,106,0.15) ${percent}% 100%
    )`;
}

// Render logs
function renderLogs() {
  const feed = document.getElementById("feed");
  feed.innerHTML = `
    <div style="margin-bottom:20px;">
      <button id="createBtn" style="
        padding:10px 18px;
        border-radius:12px;
        background:rgba(143,168,106,0.4);
        border:1px solid rgba(143,168,106,0.5);
        color:#eafff3;
        cursor:pointer;
      ">New Log Entry</button>
    </div>
  `;

  logs.forEach((log, i) => {
    feed.innerHTML += `
      <div class="post">
        <h2>Log Entry ${i+1} — ${log.title}</h2>
        <small>Coordinates: ${log.coords} • ${log.galaxy}</small>
        <p>${log.text}</p>

        <button onclick="deleteLog(${i})" style="
          margin-top:10px;
          padding:6px 12px;
          border-radius:10px;
          background:rgba(255,50,50,0.35);
          border:1px solid rgba(255,80,80,0.6);
          color:#ffdede;
          cursor:pointer;
        ">Delete Log</button>
      </div>
    `;
  });

  document.getElementById("createBtn").onclick = createLog;

  updateIdentity();
  updateShipStatus();
}

// Create new log
function createLog() {
  const title = prompt("Enter Log Title:");
  if (!title) return;

  const text = prompt("Enter Log Content:");
  if (!text) return;

  const galaxies = ["Writing Galaxy", "Film Galaxy", "Game Galaxy"];
  const galaxy = galaxies[Math.floor(Math.random()*galaxies.length)];

  logs.push({
    title,
    text,
    coords: coords(),
    galaxy
  });

  localStorage.setItem("logs", JSON.stringify(logs));

  renderLogs();
}

function deleteLog(index) {
  if (!confirm("Delete this log entry?")) return;

  logs.splice(index, 1); // remove 1 item at index
  localStorage.setItem("logs", JSON.stringify(logs));

  renderLogs();
}

// Ship status
function updateShipStatus() {
  document.getElementById("cpuLoad").textContent =
    "CPU Load: " + Math.floor(Math.random()*60+20) + "%";

  document.getElementById("dataVault").textContent =
    "Data Vault: " + (logs.length * 2).toFixed(1) + " TB";

  document.getElementById("stardate").textContent =
    "Stardate: " +
    Math.floor(Math.random()*300) + "." +
    Math.floor(Math.random()*90) + "." +
    Math.floor(Math.random()*90);
}

// OPEN QUILL
function openQuill() {
  window.location.href = "writing-system.html";
}

// INITIAL RENDER
renderLogs();

</script>

</body>
</html>
