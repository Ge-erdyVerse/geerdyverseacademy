<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0b0710;
      color: #fffef8;
    }

    header {
      padding: 20px;
      text-align: center;
      position: relative;
      z-index: 3;
      pointer-events: none;
    }

    header * {
      pointer-events: auto;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      margin-bottom: 8px;
    }

    .sub {
      color: #cfc3da;
      font-size: 0.95rem;
    }

    .placeholder {
      max-width: 800px;
      margin: 80px auto;
      padding: 40px;
      text-align: center;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
    }

    /* ================================
   Cosmic Eye Background
================================ */

.eye-container {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 0;
  pointer-events: none;
}

.eye {
  position: relative;
  width: 520px;
  height: 280px;
  border-radius: 50%;
  background: radial-gradient(
    ellipse at center,
    #1a0f1f 0%,
    #0b0710 60%,
    #000 100%
  );
  box-shadow:
    0 0 120px rgba(124,92,255,0.25),
    inset 0 0 60px rgba(0,0,0,0.8);
  overflow: hidden;
  animation: breathe 12s ease-in-out infinite;
}

/* Iris */
.iris {
  position: absolute;
  inset: 50%;
  transform: translate(-50%, -50%);
  width: 160px;
  height: 160px;
  border-radius: 50%;
  background: radial-gradient(
    circle at center,
    #7c5cff 0%,
    #3a1f55 45%,
    #140818 70%
  );
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Black Hole Pupil */
.blackhole {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: radial-gradient(
    circle at center,
    #000 0%,
    #000 60%,
    rgba(124,92,255,0.25) 100%
  );
  box-shadow:
    0 0 40px rgba(124,92,255,0.6),
    inset 0 0 20px rgba(0,0,0,1);
  animation: pull 6s ease-in-out infinite;
}

/* Eyelids */
.eyelid {
  position: absolute;
  width: 100%;
  height: 50%;
  background: #0b0710;
  z-index: 5;
}

.eyelid.top {
  top: 0;
  border-bottom-left-radius: 50%;
  border-bottom-right-radius: 50%;
  animation: blinkTop 10s infinite;
}

.eyelid.bottom {
  bottom: 0;
  border-top-left-radius: 50%;
  border-top-right-radius: 50%;
  animation: blinkBottom 10s infinite;
}

/* Animations */
@keyframes blinkTop {
  0%, 92%, 100% { transform: translateY(-100%); }
  95% { transform: translateY(0); }
}

@keyframes blinkBottom {
  0%, 92%, 100% { transform: translateY(100%); }
  95% { transform: translateY(0); }
}

@keyframes pull {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

@keyframes breathe {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.03); }
}

/* ================================
   Swirling Stars / Accretion Disk
================================ */

.accretion-disk {
  position: absolute;
  width: 520px;
  height: 520px;
  border-radius: 50%;
  animation: diskRotate 40s linear infinite;
  z-index: 1;
}

.star {
  position: absolute;
  width: 3px;
  height: 3px;
  background: white;
  border-radius: 50%;
  box-shadow: 0 0 6px rgba(255,255,255,0.8);
  animation: spiral 12s linear infinite;
}

/* Star starting positions */
.s1 { top: 10%; left: 50%; animation-delay: 0s; }
.s2 { top: 30%; left: 80%; animation-delay: 2s; }
.s3 { top: 70%; left: 85%; animation-delay: 4s; }
.s4 { top: 90%; left: 50%; animation-delay: 6s; }
.s5 { top: 70%; left: 15%; animation-delay: 8s; }
.s6 { top: 30%; left: 10%; animation-delay: 10s; }

/* Spiral into black hole */
@keyframes spiral {
  0% {
    transform: rotate(0deg) translateX(260px) scale(1);
    opacity: 1;
  }
  70% {
    transform: rotate(420deg) translateX(80px) scale(0.6);
    opacity: 0.8;
  }
  100% {
    transform: rotate(720deg) translateX(10px) scale(0.2);
    opacity: 0;
  }
}

/* Slow disk rotation */
@keyframes diskRotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* ================================
   Gravitational Lensing Effect
================================ */

/* Stretch stars as they approach the black hole */
.star {
  transform-origin: center;
}

/* Extra distortion near the end of the spiral */
@keyframes spiral {
  0% {
    transform: rotate(0deg) translateX(260px) scale(1, 1);
    opacity: 1;
  }

  60% {
    transform: rotate(360deg) translateX(120px) scale(1, 1);
    opacity: 0.9;
  }

  85% {
    transform: rotate(520deg) translateX(40px) scale(1.8, 0.4);
    opacity: 0.6;
  }

  100% {
    transform: rotate(720deg) translateX(10px) scale(0.2, 0.1);
    opacity: 0;
  }
}

/* ================================
   Black Hole Light Distortion Halo
================================ */

.blackhole::before {
  content: "";
  position: absolute;
  inset: -35px;
  border-radius: 50%;
  background: conic-gradient(
    from 0deg,
    rgba(124,92,255,0.15),
    rgba(255,255,255,0.05),
    rgba(124,92,255,0.12),
    rgba(0,0,0,0.2),
    rgba(124,92,255,0.15)
  );
  filter: blur(18px);
  opacity: 0.6;
  animation: lensRotate 14s linear infinite,
             lensPulse 6s ease-in-out infinite;
  pointer-events: none;
}

/* Slow rotation = space bending */
@keyframes lensRotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* Gentle breathing = gravity pressure */
@keyframes lensPulse {
  0%,100% { transform: scale(1); opacity: 0.5; }
  50% { transform: scale(1.15); opacity: 0.75; }
}

/* ================================
   Eye Reaction to Star Intake
================================ */

/* Pupil reacts */
.blackhole {
  animation:
    pull 6s ease-in-out infinite,
    intake 12s ease-in-out infinite;
}

/* Iris subtly contracts */
.iris {
  animation: irisReact 12s ease-in-out infinite;
}

/* Reaction timing synced to star spiral end */
@keyframes intake {
  0%, 70% {
    transform: scale(1);
  }
  85% {
    transform: scale(0.85);
  }
  100% {
    transform: scale(1);
  }
}

@keyframes irisReact {
  0%, 70% {
    transform: translate(-50%, -50%) scale(1);
  }
  85% {
    transform: translate(-50%, -50%) scale(0.95);
  }
  100% {
    transform: translate(-50%, -50%) scale(1);
  }
}

/* ================================
   Event Horizon Star Field
================================ */

.accretion-disk {
  position: absolute;
  width: 600px;
  height: 600px;
  border-radius: 50%;
  animation: diskRotate 60s linear infinite;
  z-index: 1;
}

/* Base star */
.star {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  box-shadow: 0 0 6px rgba(255,255,255,0.8);
  animation: spiral 14s linear infinite;
  animation-delay: calc(-1s * var(--i));
}

/* Mid layer */
.star.mid {
  width: 2.5px;
  height: 2.5px;
  opacity: 0.85;
  animation-duration: 10s;
}

/* Inner layer */
.star.inner {
  width: 3px;
  height: 3px;
  opacity: 0.7;
  animation-duration: 7s;
}

/* Spiral animation (shared) */
@keyframes spiral {
  0% {
    transform:
      rotate(0deg)
      translateX(280px)
      scale(1, 1);
    opacity: 1;
  }

  65% {
    transform:
      rotate(420deg)
      translateX(120px)
      scale(1, 1);
    opacity: 0.9;
  }

  85% {
    transform:
      rotate(600deg)
      translateX(50px)
      scale(1.6, 0.4);
    opacity: 0.6;
  }

  100% {
    transform:
      rotate(760deg)
      translateX(12px)
      scale(0.2, 0.1);
    opacity: 0;
  }
}

/* ================================
   3D Tilted Accretion Disk
================================ */

/* Give the scene depth */
.eye-container {
  perspective: 800px;
}

/* Tilt the disk in 3D space */
.accretion-disk {
  transform-style: preserve-3d;
  transform: rotateX(65deg) rotateZ(0deg);
}

/* Keep stars flat to the disk plane */
.star {
  transform-origin: center;
}

/* ================================
   Plasma Streaks (Inner Disk)
================================ */

/* Plasma layer */
.accretion-disk::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 50%;
  pointer-events: none;

  background:
    repeating-conic-gradient(
      from 0deg,
      rgba(124,92,255,0.35) 0deg,
      rgba(124,92,255,0.35) 1deg,
      transparent 6deg,
      transparent 12deg
    );

  mask-image: radial-gradient(
    circle at center,
    transparent 55%,
    black 62%,
    black 78%,
    transparent 85%
  );

  filter: blur(6px);
  opacity: 0.3;

  animation:
    plasmaSpin 28s linear infinite,
    plasmaPulse 6s ease-in-out infinite;
}

/* Faster spin near event horizon */
@keyframes plasmaSpin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* Heat fluctuation */
@keyframes plasmaPulse {
  0%,100% { opacity: 0.35; }
  50% { opacity: 0.65; }
}

/* ================================
   Visible Cosmic Dust (Refined)
================================ */

.eye-container::before {
  content: "";
  position: absolute;
  inset: -30%;
  pointer-events: none;

  /* Bring dust above background but below stars */
  z-index: 0.5;

  background-image:
    radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.25), transparent),
    radial-gradient(1.5px 1.5px at 70% 40%, rgba(255,255,255,0.18), transparent),
    radial-gradient(2.5px 2.5px at 40% 80%, rgba(124,92,255,0.22), transparent),
    radial-gradient(1.5px 1.5px at 60% 20%, rgba(124,92,255,0.18), transparent),
    radial-gradient(2px 2px at 85% 75%, rgba(255,255,255,0.15), transparent),
    radial-gradient(1.5px 1.5px at 10% 60%, rgba(124,92,255,0.2), transparent);

  background-size: 260px 260px;
  filter: blur(1px);

  opacity: 0.8;
  animation: dustDrift 90s linear infinite;
}

@keyframes dustDrift {
  from {
    transform: translateY(0) translateX(0);
  }
  to {
    transform: translateY(-160px) translateX(120px);
  }
}

/* ================================
   Corner Galaxies
================================ */

.galaxy {
  position: fixed;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  pointer-events: auto;
  z-index: 2;
  cursor: pointer;

  background:
    radial-gradient(circle at center,
      rgba(255,255,255,0.9) 0%,
      rgba(124,92,255,0.6) 18%,
      rgba(124,92,255,0.25) 40%,
      rgba(124,92,255,0.1) 55%,
      transparent 70%
    );

  box-shadow:
    0 0 30px rgba(124,92,255,0.35),
    inset 0 0 20px rgba(255,255,255,0.15);

  animation:
    galaxySpin 40s linear infinite,
    galaxyPulse 6s ease-in-out infinite;

  opacity: 0.9;
}

/* Hover = invitation */
.galaxy:hover {
  transform: scale(1.08);
  box-shadow:
    0 0 50px rgba(124,92,255,0.6),
    inset 0 0 30px rgba(255,255,255,0.25);
}

/* Positions */
.galaxy-writing {
  top: 40px;
  left: 40px;
}

.galaxy-film {
  top: 40px;
  right: 40px;
}

.galaxy-games {
  bottom: 40px;
  right: 40px;
}

/* Writing Galaxy â€” Circuit Green Theme */
.galaxy-writing {
  background:
    radial-gradient(circle at center,
      #f2f1dc 0%,
      #c9c89a 15%,
      #8fa86a 35%,
      #4f6f3a 55%,
      #2f4f1f 70%,
      transparent 78%
    );

  box-shadow:
    0 0 28px rgba(143, 168, 106, 0.45),
    0 0 60px rgba(47, 79, 31, 0.35),
    inset 0 0 22px rgba(255,255,255,0.18);

  filter: none;
}

/* Animations */
@keyframes galaxySpin {
  from { rotate: 0deg; }
  to { rotate: 360deg; }
}

@keyframes galaxyPulse {
  0%,100% { opacity: 0.8; }
  50% { opacity: 1; }
}

/* ================================
   Galaxy Hover Labels
================================ */

.galaxy-label {
  position: absolute;
  bottom: -36px;
  left: 50%;
  transform: translateX(-50%) translateY(6px);

  font-family: 'Poppins', sans-serif;
  font-size: 0.75rem;
  letter-spacing: 0.08em;
  text-transform: uppercase;

  color: rgba(255,255,255,0.9);
  background: rgba(0,0,0,0.45);
  padding: 6px 12px;
  border-radius: 14px;

  opacity: 0;
  pointer-events: none;

  transition:
    opacity 0.4s ease,
    transform 0.4s ease;
}

/* Reveal on hover */
.galaxy:hover .galaxy-label {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}

/* Mobile: always visible */
@media (max-width: 768px) {
  .galaxy-label {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
  }
}

/* ================================
   Mobile Optimization (No Squeezing)
================================ */

@media (max-width: 768px) {

  /* Reduce overall cosmic scale */
  .eye-container {
    transform: scale(0.75);
    transform-origin: center top;
  }

  /* Scale down the eye */
  .eye {
    width: 360px;
    height: 200px;
  }

  .iris {
    width: 110px;
    height: 110px;
  }

  .blackhole {
    width: 50px;
    height: 50px;
  }

  /* Scale down accretion disk */
  .accretion-disk {
    width: 420px;
    height: 420px;
  }

  /* Soften plasma + glow on mobile */
  .accretion-disk::after {
    opacity: 0.2;
    filter: blur(4px);
  }

  .blackhole::before {
    inset: -25px;
    opacity: 0.45;
  }

  /* Move galaxies inward */
  .galaxy {
    width: 80px;
    height: 80px;
    box-shadow:
      0 0 20px rgba(124,92,255,0.35),
      inset 0 0 14px rgba(255,255,255,0.15);
  }

  .galaxy-writing {
    top: 16px;
    left: 16px;
  }

  .galaxy-film {
    top: 16px;
    right: 16px;
  }

  .galaxy-games {
    bottom: 16px;
    right: 16px;
  }

  /* Labels always visible & smaller */
  .galaxy-label {
    font-size: 0.65rem;
    padding: 4px 10px;
    bottom: -28px;
    opacity: 1;
  }

  /* Header spacing */
  header {
    padding: 16px 12px;
  }

  h1 {
    font-size: 1.6rem;
  }

  .sub {
    font-size: 0.85rem;
  }

  /* Content card adapts */
  .placeholder {
    margin: 48px 16px;
    padding: 24px 18px;
    border-radius: 14px;
  }

  .placeholder h2 {
    font-size: 1.2rem;
  }

  .placeholder p {
    font-size: 0.9rem;
    line-height: 1.6;
  }

}

/* ================================
   Mobile Galaxy Reposition (Fix Overlap)
================================ */

@media (max-width: 768px) {

  /* Push galaxies into navigation role */
  .galaxy {
    width: 72px;
    height: 72px;
    opacity: 0.85;
    filter: saturate(0.9);
  }

  /* Reposition galaxies into bottom arc */
  .galaxy-writing {
    top: auto;
    bottom: 120px;
    left: 20px;
  }

  .galaxy-film {
    top: auto;
    bottom: 160px;
    left: 50%;
    transform: translateX(-50%);
  }

  .galaxy-games {
    top: auto;
    bottom: 120px;
    right: 20px;
  }

  /* Labels stay visible but calmer */
  .galaxy-label {
    font-size: 0.6rem;
    padding: 4px 8px;
    background: rgba(0,0,0,0.35);
  }

  /* Reduce eye dominance slightly */
  .eye-container {
    transform: scale(0.68);
    transform-origin: center top;
  }

  /* Ensure content stays readable */
  .placeholder {
    margin-top: 64px;
  }

}

/* ================================
   Mobile Galaxy Vertical Tightening
================================ */

@media (max-width: 768px) {

  .galaxy-writing {
    bottom: 200px;
  }

  .galaxy-film {
    bottom: 240px;
  }

  .galaxy-games {
    bottom: 200px;
  }

  /* Slightly reduce gap under card */
  .placeholder {
    margin-bottom: 40px;
  }

}

/* ================================
   Final Layering & Click Fix
================================ */

/* Background universe */
.eye-container {
  z-index: 0;
  pointer-events: none;
}

/* Galaxies must always be clickable */
.galaxy {
  position: fixed;
  z-index: 5;
  pointer-events: auto;
}

/* UI elements */
header,
.placeholder {
  position: relative;
  z-index: 3;
}

/* ================================
   Galaxy Intake Animation
================================ */

.galaxy.consumed {
  animation: galaxyConsume 0.7s ease-in forwards;
  pointer-events: none;
}

@keyframes galaxyConsume {
  0% {
    transform: translate(0, 0) scale(1);
    opacity: 1;
  }

  60% {
    transform: translate(
      calc(50vw - var(--gx)),
      calc(50vh - var(--gy))
    ) scale(0.6);
    opacity: 0.9;
  }

  100% {
    transform: translate(
      calc(50vw - var(--gx)),
      calc(50vh - var(--gy))
    ) scale(0.05);
    opacity: 0;
  }
}

/* ================================
   Black Hole Reaction on Intake
================================ */

.blackhole.intake {
  animation: pull 0.3s ease-in-out 2;
}

/* ================================
   Galaxy Orbit Phase (Before Intake)
================================ */

.galaxy.orbiting {
  animation: galaxyOrbit 1.2s ease-in forwards;
  pointer-events: none;
}

@keyframes galaxyOrbit {
  0% {
    transform: rotate(0deg) scale(1);
  }

  100% {
    transform: rotate(420deg) scale(0.85);
  }
}

/* ================================
   White Explosion Flash
================================ */

.universe-flash {
  position: fixed;
  inset: 0;
  background: white;
  opacity: 0;
  z-index: 9999;
  pointer-events: none;
  animation: universeFlash 0.45s ease-out forwards;
}

@keyframes universeFlash {
  0% { opacity: 0; }
  30% { opacity: 1; }
  100% { opacity: 0; }
}

      const gy = rect.top + rect.height / 2;

      galaxy.style.setProperty('--gx', gx + 'px');
      galaxy.style.setProperty('--gy', gy + 'px');
